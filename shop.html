<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <header>
    <h1>Our Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact Us</a>
      <a href="calendar.html">Calendar</a>
      <a href="about.html">About Us</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <main>
    <section id="products">
      <h2>Shop Our Products</h2>
      <div class="product-list">
        <!-- Example product items; you can dynamically generate these with JavaScript -->
        <div class="product">
          <h3>Product 1</h3>
          <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product">
          <h3>Product 2</h3>
          <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </section>

    <!-- Cart Sidebar -->
    <aside id="cart">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <button id="checkout-button">Checkout</button>
    </aside>

    <!-- Custom Order Section -->
    <section id="custom-order">
      <button onclick="location.href='contact.html'">Order Custom</button>
    </section>

    <!-- Shop Page Custom Order Button (shop.html) 
    <section id="custom-order">
      <button onclick="location.href='contact.html'">Order Custom</button>
    </section> -->

  </main>

  <footer>
    <p>Join our email list for the newest product releases and deals!</p>
    <form id="emailList">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button id="joinList">Join Email List</button>
    </form> 
    <p>&copy; 2024 Hooks & Happiness. All rights reserved.</p>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
