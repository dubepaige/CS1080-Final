<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <header>
    <h1>Our Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact Us</a>
      <a href="calendar.html">Calendar</a>
      <a href="about.html">About Us</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <main>
    <section id="products">
      <h2>Shop Our Products</h2>
      <div class="product-list">
        <!-- Example product items -->
        <div class="product">
          <h3>Product 1</h3>
          <p>Price: $10.99</p>
          <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product">
          <h3>Product 2</h3>
          <p>Price: $15.99</p>
          <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Cart Sidebar -->
    <aside id="cart">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: $0.00</p>
      <button id="checkout-button" onclick="showCheckoutForm()">Checkout</button>
    </aside>

    <!-- Checkout Form -->
    <section id="checkout-form" style="display: none;">
      <h3>Checkout</h3>
      <form id="checkout">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="card">Card Information:</label>
        <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" maxlength="19" required>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>

        <button type="submit">Submit Payment</button>
        <button type="button" onclick="cancelCheckout()">Cancel</button>
      </form>
    </section>

    <!-- Custom Order Section -->
    <section id="custom-order">
      <button onclick="location.href='contact.html'">Order Custom</button>
    </section>
  </main>

  <footer>
    <p>Join our email list for the newest product releases and deals!</p>
    <form id="emailList">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button id="joinList">Join Email List</button>
    </form> 
    <p>&copy; 2024 Hooks & Happiness. All rights reserved.</p>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
